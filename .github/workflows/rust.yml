name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Mac:
    name: Mac Tests
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  Linux: 
    name: Linux Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install libpcap
      run: sudo apt-get install libpcap-dev
    - name: Build 
      run: cargo build --verbose
    - name: Run tests 
      run: cargo test --verbose

  Windows:
    name: Windows tests
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install npcap
      run: choco install npcap
    - name: Build 
      run: cargo build --verbose
    - name: Run tests 
      run: cargo test --verbose
